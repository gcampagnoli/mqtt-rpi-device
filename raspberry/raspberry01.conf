{
  "mqtt-server"   : "127.0.0.1",
  "mqtt-port"     : 1883,
  "mqtt-topic-base" : "house/room01/",
  "device-family" : "rp3b+",
  "sensor-polling" : 15, 
  "device-unique-id"	 : "raspberry00001",
  "sensor-list" : [
       {
         "topic" : "cpu-temperature",
         "command"  : "echo $((`cat /sys/class/thermal/thermal_zone0/temp`/1000))"
       },{  
         "topic" : "gpu-temperature",
         "command" : "echo `/opt/vc/bin/vcgencmd measure_temp` | cut -b 6- | cut -b -4"
       },{
         "topic" : "rpi-harddisk-percentage",
         "command" : "df | grep /dev/root | awk '{print $5}' | cut -b -2"
       },{
         "topic" : "cpu-usage-avg-1-min",
         "command" : "uptime | grep -oP 'average: [0-9]+\\.[0-9]+, [0-9]+\\.[0-9]+, [0-9]+\\.[0-9]+' | awk '{print $2}' | sed 's/,//g'"
       },{
         "topic" : "cpu-usage-avg-5-min",
         "command" : "uptime | grep -oP 'average: [0-9]+\\.[0-9]+, [0-9]+\\.[0-9]+, [0-9]+\\.[0-9]+' | awk '{print $3}' | sed 's/,//g'"
       },{
         "topic" : "cpu-usage-avg-15-min",
         "command" : "uptime | grep -oP 'average: [0-9]+\\.[0-9]+, [0-9]+\\.[0-9]+, [0-9]+\\.[0-9]+' | awk '{print $4}'"
       }
  ]
}
